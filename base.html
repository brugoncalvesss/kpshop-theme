<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>KP</title>

<body>
    <div class="header-top d-none d-md-block bg-nude">
        <div class="container">
            <ul class="list-inline text-uppercase text-center py-2 mb-0">
                <li class="list-inline-item">Entrega em todo Brasil</li>
                <li class="list-inline-item">Pague em até Xx sem juros</li>
                <li class="list-inline-item">Troca rápida e fácial</li>
            </ul>
        </div>
    </div>

    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="brand" href="/" title="KP SHOP">KP SHOP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCategoria" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-shop">
              <ul class="nav">
                <li class="nav-item">
                  <span class="tray-hide nav-link" data-logged-user="true">
                    Ola <span data-customer="name"></span>
                  </span>
                </li>
                <li class="nav-item">
                  <span class="tray-hide" data-logged-user="true">
                    <a class="nav-link" href="{{ links.logout }}">Sair</a>
                  </span>
                </li>
                <li class="nav-item">
                  <span class="tray-hide" data-logged-user="false">
                    <a class="nav-link" href="{{ links.login }}">Login</a>
                  </span>
                </li>
                <li class="nav-item">
                  <span class="tray-hide" data-logged-user="false">
                    <a class="nav-link" href="{{ links.sign_in }}">Crie sua conta</a>
                  </span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ links.cart }}">
                    <span data-cart="amount"></span> itens no carrinho
                  </a>
                </li>
              </ul>                                     
            </div>
        </div>
    </nav>

    <nav class="py-2">
        <div class="container">
            <div>
                <ul class="nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>

                    <a class="nav-link" href="#">Link</a>
                  </li>

                  </li>

                    <div class="dropdown-menu" aria-labelledby="dropdown04">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>
                </ul>
      
            </div>
        </div>

    <div class="container">
      <img src="http://email.gallerist.com.br/banners1/banner%201-min.jpg" class="img-fluid">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
