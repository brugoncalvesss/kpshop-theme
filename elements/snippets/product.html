<div itemscope itemtype="http://schema.org/Product" class="text-center">
    <a href="{{ product.link }}" itemprop="url">
        <div class="product-image">
            {% set loading = tray.paths.system_image ~ "/loading.gif" %}
            <img class="img-fluid lazy" data-original="{{ product.images[0].full }}" src="{{ loading }}" alt="{{ product.name }}">
        </div>

        {% if product.brand %}
        <div class="product-brand">{{ product.brand }}</div>
        {% endif %}

        <div class="product-name text-truncate mb-3" itemprop="name">
            <h3>{{ product.name }}</h3>
        </div>

        {% element 'snippets/catalog-price' {"product": product} %}
    </a>
</div>
