{% if product.images %}
    <div id="owl-product" class="owl-carousel product-carousel" data-slider-id="1">
        {% set images = product.images %}
        {% for image in images %}
        <a data-fancybox="gallery" href="{{ image.full }}">
            <img src="{{ image.full }}">
        </a>
        {% endfor %}
    </div>
{% else %}
    <div id="visualBlock" class="product-gallery">
        {{ productHelper.gallery() }}
    </div>
{% endif %}
